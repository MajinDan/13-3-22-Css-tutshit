<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/dce6752197.js" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="tutstown.css">
    </head>
    <body>
        <header class="primary-header">
            <h1 class="main-heading"><i class="fa-solid fa-face-laugh-beam"></i> welcome to tuts+ town</h1>
            <img class="town-preview" src="images/townheader.svg" alt="An illustration of Tuts Town tower.">
        </header>
        <main>
            <section class="store-section">
            <img class="building" src="images/townsleep.svg" alt="Illustration of a Tuts Town hotel." />
            <div class="store-details">
                <h2 class="category-heading">sleep</h2>
                <ul class="store-list">
                    <li class="store-name"><a class="store-link" href="#">the snooze inn</a></li>
                    <li class="store-name"><a class="store-link" href="#">Zzz hotel</a></li>
                </ul>
            </div>
            </section>
            <section class="store-section" >
                <img class="building" src="images/townfood.svg" alt="Illustration of a Tuts Town restaurant." />
                <div class="store-details">
                    <h2 class="category-heading">food</h2>
                    <ul class="store-list">
                        <li class="store-name"><a class="store-link" href="#">Just Cookies</a></li>
                        <li class="store-name"><a class="store-link" href="#">Cake Too</a></li>
                    </ul>
                </div>
            </section>
            <section class="store-section">
                <img class="building" src="images/townshop.svg" alt="Illustration of a Tuts Town store." />
                <div class="store-details">
                    <h2 class="category-heading">shop</h2>
                    <ul class="store-list">
                        <li class="store-name"><a class="store-link" href="#">Puppy Parade</a></li>
                        <li class="store-name"><a class="store-link" href="#">Cool Kittens</a></li>
                    </ul>
                </div>
            </section>
        </main>
        <footer class="primary-footer">
            <p class="created-by">Created with enthusiasm by caring residents.</p>
        </footer>
    </body>
</html>
